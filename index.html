<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Detona Ralph</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu">
                <div class="menu-time">
                    <h2 style="color: red;">Time left:</h2>
                    <h2 id="time-left" class="points">0:</h2>
                </div>
                <div class="menu-score">
                    <h2 style="color: red;">Your Score:</h2>
                    <h2 id="score" class="points">0:</h2>
                </div>
                <div class="menu-lives">
                    <img src="./assets/images/player.png" alt="Foto do jogador" height="50px">
                    <h2>x3</h2>
                </div>
            </nav>
        </header>
        <main>
            <section class="panel">
                <div class="panel-row">
                    <div class="square enemy" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                </div>

                <div class="panel-row">
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                </div>

                <div class="panel-row">
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
            </section>
        </main>
       
    </div>

    <script defer src="./assets/scripts/main.js"></script>
</body>
</html>
